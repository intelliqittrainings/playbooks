---
- name: Createing users and copying files into the users home dir
  hosts: all
  tasks:
   - name: Create multiple users
     user:
      name: "{{item.a}}"
      password: "{{item.b}}"
      home: "{{item.c}}"
     with_items:
      - {a: Usha,b: intelliqit,c: /home/ubuntu/Usha"}
      - {a: Ravi,b: intelliqit,c: /home/Ravi"}
   - name: Copy files into the users home dirs
     copy:
      src: "{{item.a}}"
      dest: "{{item.b}}"
     with_items:
      - {a: /etc/passwd,b: /home/ubuntu/Usha}
      - {a: /etc/group,b: /home/Ravi}
...

